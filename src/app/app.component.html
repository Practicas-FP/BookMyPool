<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <div>
      <img class="avatar mat-elevation-z8" src="https://via.placeholder.com/150"/>
    </div>

    <h4 class="name"> Usuario </h4>

    <p class="designation"> Puesto </p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" [routerLink]="['/devices']">
      <mat-icon>computer</mat-icon>
      <span>Devices</span>
    </button>
    <button mat-button class="menu-button" [routerLink]="['/device-register']">
      <mat-icon>device_unknown</mat-icon>
      <span>Device Register</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>person_pin</mat-icon>
      <span>Profile</span>
    </button>

    <button mat-button class="menu-button" routerLink="/logout">
      <mat-icon>no_meeting_room</mat-icon>
      <span>Log out</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
