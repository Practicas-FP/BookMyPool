<h1 mat-dialog-title>{{ data.edit ? 'Edit' : 'Create' }} device:</h1>

<form>
  <div style="width: 100%;" class="example-container">
    <mat-form-field style="width: 100%;" appearance="fill">
      <mat-label>Serial number</mat-label>
      <input matInput required [value]="data.device ? data.device.serialNumber : null" #serialNumber>
    </mat-form-field>
  </div>

  <div style="width: 100%;" class="example-container">
    <mat-form-field style="width: 49.1%;" appearance="fill">
      <mat-label>Brand</mat-label>
      <mat-select [formControl]="selectedBrand" #brand required>
        <mat-option value="Huawei">Huawei</mat-option>
        <mat-option value="Realme">Realme</mat-option>
        <mat-option value="Xiaomi">Xiaomi</mat-option>
        <mat-option value="OnePlus">OnePlus</mat-option>
        <mat-option value="Nokia">Nokia</mat-option>
        <mat-option value="Samsung">Samsung</mat-option>
        <mat-option value="Apple">Apple</mat-option>
      </mat-select>
      <mat-error *ngIf="BrandControl.hasError('required')">Please choose a Brand</mat-error>
    </mat-form-field>

    <mat-form-field style="width: 49%;" appearance="fill">
      <mat-label>Model</mat-label>
      <input matInput required #model [value]="data.device ? data.device.model : null">
    </mat-form-field>
  </div>

  <div style="width: 100%;" class="example-container">
    <mat-form-field style="width: 49.1%;" appearance="fill">
      <mat-label>Operative System</mat-label>
      <mat-select #os required [formControl]="selectedOs">
        <mat-option *ngIf="brandSmartphone === 'Apple' || brandSmartphone === 'null' " value="iOS">iOS</mat-option>
        <mat-option *ngIf="brandSmartphone != 'Apple' " value="Android">Android</mat-option>
      </mat-select>
      <mat-error *ngIf="OSControl.hasError('required')">Please choose an OS</mat-error>
    </mat-form-field>

    <mat-form-field style="width: 49%;" appearance="fill">
      <mat-label>Version</mat-label>
      <input matInput required #version [value]="data.device ? data.device.version: null">
    </mat-form-field>
  </div>

  <div align="center" style="width: 100%; margin-bottom: -5px;" mat-dialog-actions>
    <button (click)="save(serialNumber.value.trim(), brand.value.trim() || data.device.brand, model.value.trim(), os.value.trim(), version.value.trim())" type="submit" mat-raised-button color="primary">Submit</button>
    <button mat-button class="mat-focus-indicator mat-raised-button mat-button-base mat-raised"
      (click)="onNoClick()">Close</button>
  </div>
</form>
