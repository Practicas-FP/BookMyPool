<button mat-raised-button style="background-color: #002b5c; color: white; float: right;" (click)="openDialogCreate()">Add device</button>

<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Xiaomi" #input>
</mat-form-field>

<div class="example-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th class="semaforo" mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
      <td class="semaforo" mat-cell *matCellDef="let row" [ngClass]="row.isBooked ? 'isBooked' : ''">
        <div [ngClass]="row.isBooked ? 'isBookedSemaforoRed' : 'isBookedSemaforoGreen'"></div>
        <span hidden>{{ row.isBooked ? 'false' : 'true' }}</span>
      </td>
    </ng-container>

    <!-- Serial number Column -->
    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial number </th>
      <td mat-cell *matCellDef="let row" [ngClass]="row.isBooked ? 'isBooked' : ''"> {{ row.serialNumber }} </td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
      <td mat-cell *matCellDef="let row" [ngClass]="row.isBooked ? 'isBooked' : ''"> {{ row.brand }} </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
      <td mat-cell *matCellDef="let row" [ngClass]="row.isBooked ? 'isBooked' : ''"> {{ row.model }} </td>
    </ng-container>

    <!-- Operative system Column -->
    <ng-container matColumnDef="operativeSystem">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Operative system </th>
      <td mat-cell *matCellDef="let row" [ngClass]="row.isBooked ? 'isBooked' : ''"> {{ row.operativeSystem }} </td>
    </ng-container>

    <!-- Version Column -->
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Version </th>
      <td mat-cell *matCellDef="let row" [ngClass]="row.isBooked ? 'isBooked' : ''"> {{ row.version }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row" [ngClass]="row.isBooked ? 'isBooked' : ''">
        <button style="margin: 5px 5px 5px 0;" mat-flat-button color="accent" (click)="openDialogEdit(row)">Edit</button>
        <button style="margin-bottom: 5px;" *ngIf="!row.isBooked" mat-flat-button color="primary"
          (click)="apiService.bookDevice(row.id)">Book</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of devices"></mat-paginator>
</div>
