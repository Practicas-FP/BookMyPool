<section class="login-block">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">

        <!--div *ngIf="alert" class="container">
          <app-alert (alertVisibility)="getAlertVisibility($event)" mensaje="{{ alertMessage }}" color="{{ alertColor }}">
          </app-alert>
        </div-->

        <form class="md-float-material form-material" action="#" method="POST">
          <div class="auth-box card">
            <div class="card-block">
              <div class="row">
                <div class="col-md-12">
                  <h3 class="text-center heading">Log In</h3>
                </div>
              </div>

              <div class="form-group form-primary">
                <input type="email" class="form-control" value="" placeholder="Email" #email>
              </div>
              <div class="form-group form-primary">
                <input type="password" class="form-control" value="" placeholder="Password" #password>
              </div>

              <div class="row">
                <div class="col-md-12" align="center">
                  <button type="submit" (click)="logIn(email.value, password.value)" class="btn btn-primary btn-md btn-block m-b-20">Log In</button>
                </div>
              </div>

            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
