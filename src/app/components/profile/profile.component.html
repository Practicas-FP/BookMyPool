<h1>Bookings</h1>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Xiaomi" #input>
</mat-form-field>

<div class="example-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Serial number Column -->
    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Serial number </th>
      <td mat-cell *matCellDef="let row" (click)="openHistotyDevice(row.device.id)"> {{ row.device.serialNumber }} </td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
      <td mat-cell *matCellDef="let row" (click)="openHistotyDevice(row.device.id)"> {{ row.device.brand }} </td>
    </ng-container>

    <!-- Model Column -->
    <ng-container matColumnDef="model">
      <th class="anchoModel" mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
      <td class="anchoModel" mat-cell *matCellDef="let row" (click)="openHistotyDevice(row.id)"> {{ row.device.model }} </td>
    </ng-container>

    <!-- Operative system Column -->
    <ng-container matColumnDef="operativeSystem">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Operative system </th>
      <td mat-cell *matCellDef="let row" (click)="openHistotyDevice(row.device.id)"> {{ row.device.operativeSystem }} </td>
    </ng-container>

    <!-- Version Column -->
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Version </th>
      <td mat-cell *matCellDef="let row" (click)="openHistotyDevice(row.device.id)"> {{ row.device.version }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th class="anchoAction" mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td class="anchoAction" mat-cell *matCellDef="let row">
        <button mat-raised-button color="warn" (click)="returnDevice(row.book.id)">Return device</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of devices"></mat-paginator>
</div>
