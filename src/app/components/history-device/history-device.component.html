<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef> Employee</th>
      <td mat-cell *matCellDef="let element"> {{element.employee}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lendingDate">
      <th mat-header-cell *matHeaderCellDef> Lending Date </th>
      <td mat-cell *matCellDef="let element"> {{element.lendingDate}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="returningDate">
      <th mat-header-cell *matHeaderCellDef> Returning Date </th>
      <td mat-cell *matCellDef="let element"> {{element.returningDate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
